<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="error-container">
        <h1>Error {{ error_code }}</h1>
        <p>{{ error_message }}</p>

        <!-- Dynamic Error Image -->
        <img src="{{ url_for('static', filename='images/error_' + error_code|string + '.png') }}" alt="Error Image" class="error-image">

        <!-- Back Home Button -->
        <a href="{{ url_for('home') }}" class="btn">Go Back Home</a>
    </div>
</body>
</html>
